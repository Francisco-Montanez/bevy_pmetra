<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Pmetra Demo</title>
    <link data-trunk rel="copy-dir" href="assets" />
    <link data-trunk rel="inline" href="web/styles.css" />
  </head>
  <body>
    <link
      data-trunk
      rel="rust"
      href="./pmetra_demo"
      data-type="main"
      data-wasm-opt="0"
    />
    <main>
      <div class="game-container">
        <h1
          style="
            font-weight: 200;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
          "
        >
          Pmetra : Parametric Modelling For Bevy
        </h1>
        <div class="lds-dual-ring">
          <div style="margin-top: 20px; font-size: large">LOADING</div>
        </div>
        <canvas id="bevy">
          Javascript and support for canvas is required
        </canvas>
        <a
          href="https://github.com/nilaysavant/bevy_pmetra"
          style="font-size: 1.5rem; color: white; margin-top: 20px"
          >GitHub</a
        >
      </div>
    </main>
  </body>
</html>
